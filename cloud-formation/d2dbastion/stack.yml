stack:
    name: D2DBastion
    #map-input:
        #bastion_subnet_id: PublicSubnet1ID
        #bastion_subnet_prefix: xx
        #vpc_id: VPCID
    parameters:
        System: d2d
        Environment: __ENVIRONMENT__
    scripts:
        - bastion_bootstrap.sh
    wait:
        conditions:
            # Use logical instance ID (i.e. resource name in CloudFormation script)
            LinuxBastion1: aws-healthcheck
        delay: 10
        max-iterations: 30
