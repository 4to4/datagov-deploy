---
- hosts: localhost
  roles:
    - software/ubuntu/common
    - software/ckan/common
    - gsa.datagov-deploy-apache2
  tasks:
    - name: Assert custom python was added to ld.so.cache
      shell: ldconfig -p | grep -q /usr/local/lib/python2.7.10

    - name: Assert apache is listening on port 80
      command: curl --silent --fail http://localhost
