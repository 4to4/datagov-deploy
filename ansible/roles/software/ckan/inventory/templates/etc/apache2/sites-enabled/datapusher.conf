Listen 8800
WSGISocketPrefix /var/run/wsgi
<VirtualHost 0.0.0.0:8800>

    ServerName ckan

    # this is our app
    WSGIScriptAlias / /etc/ckan/datapusher.wsgi

    # pass authorization info on (needed for rest api)
    WSGIPassAuthorization On

    # Deploy as a daemon (avoids conflicts between CKAN instances)
    WSGIDaemonProcess datapusher display-name=datapusher processes=1 threads=15

    WSGIProcessGroup datapusher

    <Directory /etc/ckan>
      Options All
      AllowOverride All
      Require all granted
    </Directory>

    ErrorLog {{ inventory_datapusher_error_log }}
    CustomLog {{ inventory_ckan_access_log }} combined

</VirtualHost>
