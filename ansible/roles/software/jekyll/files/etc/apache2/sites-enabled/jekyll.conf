<VirtualHost *:80>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        RewriteEngine On
        ProxyPreserveHost On

        RewriteRule ^/webhook/sdg-indicators/(.*) http://localhost:8000/$1 [P]
        RewriteRule ^/webhook/data-federation/(.*) http://localhost:8001/$1 [P]

        <Proxy *>
                Order deny,allow
                Allow from all
                Allow from localhost
        </Proxy>

</VirtualHost>