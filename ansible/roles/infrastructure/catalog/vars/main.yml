---

app: catalog

# AWS Subnets vars
subnets:
  public_subnet_1:
    cidr: 172.22.0.0/24 
    az: us-east-1b
    type: public
  public_subnet_2:
    cidr: 172.22.1.0/24
    az: us-east-1c
    type: public
  private_subnet_1:
    cidr: 172.22.2.0/24
    az: us-east-1b
    type: private
  private_subnet_2:
    cidr: 172.22.3.0/24
    az: us-east-1c
    type: private
region: us-east-1
state: present

#AWS IGW vars

#AWS Route Tables vars

#AWS ELB vars
ping_protocol: http
ping_port: 80
ping_path: "/index.html"
response_timeout: 5
interval: 30
unhealthy_threshold: 2
healthy_threshold: 10
connection_draining_timeout: 60
idle_timeout: 300
