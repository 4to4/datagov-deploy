---

#Jump Host SG
- name: Create Jump Host security group
  ec2_group:
    name: "{{ app }}-jump-host-sg"
    description: Jump Host security group
    vpc_id: "{{ vpc.vpc_id }}"
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 74.96.208.193/32
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 65.242.97.254/32
  register: jump_host_sg

#ELB SG
- name: Create ELB security group
  ec2_group:
    name: "{{ app }}-elb-sg"
    description: ELB security group
    vpc_id: "{{ vpc.vpc_id }}"
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
  register: elb_sg

# Web Proxy SG
- name: Create WebProxy security group
  ec2_group:
    name: "{{ app }}-web-proxy-sg"
    description: WebProxy security group
    vpc_id: "{{ vpc.vpc_id }}"
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        group_id: "{{ elb_sg.group_id }}"
      - proto: tcp
        from_port: 443
        to_port: 443
        group_id: "{{ elb_sg.group_id }}"
      - proto: tcp
        from_port: 22
        to_port: 22
        group_id: "{{ jump_host_sg.group_id }}"
  register: web_proxy_sg

# Web SG
- name: Create Web ec2 security group
  ec2_group:
    name: "{{ app }}-web-sg"
    description: web security group
    vpc_id: "{{ vpc.vpc_id }}"
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        group_id: "{{ web_proxy_sg.group_id }}"
      - proto: tcp
        from_port: 443
        to_port: 443
        group_id: "{{ web_proxy_sg.group_id }}"
      - proto: tcp
        from_port: 22
        to_port: 22
        group_id: "{{ jump_host_sg.group_id }}" 
  register: web_sg

# Harvester SG
- name: Create Harverster ec2 security group
  ec2_group:
    name: "{{ app }}-harvester-sg"
    description: harvester security group
    vpc_id: "{{ vpc.vpc_id }}"
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        group_id: "{{ jump_host_sg.group_id }}" 
  register: harvester_sg

# RDS SG
- name: Create db security group
  ec2_group:
    name: "{{ app }}-db-sg"
    description: db security group
    vpc_id: "{{ vpc.vpc_id }}"
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: 5432
        to_port: 5432
        group_id: "{{ web_sg.group_id }}"
      - proto: tcp
        from_port: 5432
        to_port: 5432
        group_id: "{{ harvester_sg.group_id }}"
      - proto: tcp
        from_port: 22
        to_port: 22
        group_id: "{{ jump_host_sg.group_id }}"
  register: db_sg

# Elastic Cache SG
- name: Create elasticache/redis security group
  ec2_group:
    name: "{{ app }}-redis-sg"
    description: redis ec2 security group
    vpc_id: "{{ vpc.vpc_id }}"
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: 8080
        to_port: 8080
        group_id: "{{ web_sg.group_id }}"
      - proto: tcp
        from_port: 6380
        to_port: 6380
        group_id: "{{ harvester_sg.group_id }}"
  register: redis_sg

# SOLR SG
- name: Create SOLR security group
  ec2_group:
    name: "{{ app }}-solr-sg"
    description: SOLR security group
    vpc_id: "{{ vpc.vpc_id }}"
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: 8080
        to_port: 8080
        group_id: "{{ web_sg.group_id }}"
      - proto: tcp
        from_port: 8080
        to_port: 8080
        group_id: "{{ harvester_sg.group_id }}"
  register: solr_sg
